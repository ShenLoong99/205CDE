<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1><b>Login</b></h1>
	<nav>
		<div>
			<a href="home.html">Home</a>
			<a href="contactUs.html">Contact Us</a>
			<a href="login.html">Login</a>
			<a href="register.html">Register</a>
		</div>
	</nav>
	<form action="">
		<table border="1">
			<tr>
				<td><label for="uname"><b>Username</b></label></td>
			</tr>
			<tr>
				<td><input type="text" placeholder="Enter Username" name="uname" required></td>
			</tr>
			<tr>
				<td><label for="psw"><b>Password</b></label></td>
			</tr>
			<tr>
				<td><input type="password" placeholder="Enter Password" name="psw" required></td>
			</tr>
			<tr>
				<td><button type="submit">Login</button></td>
			</tr>
			<tr>
				<td><label><input type="checkbox" checked="checked" name="remember">Remember me</label></td>
			</tr>
		</table>
	</form>
    </body>
</html>
