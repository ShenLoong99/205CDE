<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1><b>Register</b></h1>
	<nav>
		<div>
			<a href="home.html">Home</a>
			<a href="contactUs.html">Contact Us</a>
			<a href="login.html">Login</a>
			<a href="register.html">Register</a>
		</div>
	</nav>
	
	<form action="">
		<table border="1">
			<tr>
				<td><label for="name"><b>Name</b></label></td>
			</tr>
			<tr>
				<td><input type="text" placeholder="Enter Your Name" name="name" required></td>
			</tr>
			<tr>
				<td><label for="email"><b>Email</b></label></td>
			</tr>
			<tr>
				<td><input type="email" placeholder="Enter Email" name="email" required></td>
			</tr>
			<tr>
				<td><label for="psw"><b>Password</b></label></td>
			</tr>
			<tr>
				<td><input type="password" placeholder="Enter Password" name="psw" required></td>
			</tr>
			<tr>
				<td><label for="psw"><b>Confirm Password</b></label></td>
			</tr>
			<tr>
				<td><input type="password" placeholder="Confirm Password" name="psw" required></td>
			</tr>
			<tr>
				<td><label for="add"><b>Address</b></label></td>
			</tr>
			<tr>
				<td><textarea placeholder="Address" rows="4" cols="50"></textarea></td>
			</tr>
			<tr>
				<td><label for="phNo"><b>Phone Number</b></label></td>
			</tr>
			<tr>
				<td><input type="tel" placeholder="Enter Phone Number" name="phNo" required></td>
			</tr>
			<tr>
				<td><button type="submit">Register</button></td>
			</tr>
		</table>
	</form>
    </body>
</html>
